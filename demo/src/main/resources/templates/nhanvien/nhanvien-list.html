<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"

        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Nhan Vien List'">Quản Lý Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sách Nhân Viên</h1>
    <h2>Lê Dương Chí Bảo - 2180607287</h2>
    <a th:href="@{/nhanvien/add}" class="btn btn-primary">Thêm Nhân viên</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Nơi Sinh</th>
            <th>Phái</th>
            <th>Tên Phòng Ban</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${dsNhanVien}">
            <td th:text="${nhanvien.Id}"></td>
            <td th:text="${nhanvien.tenNv}"></td>
            <td th:text="${nhanvien.noiSinh}"></td>

            <td>
                <img th:if="${nhanvien.phai == 'NU'}" th:src="@{/images/female.jpg}" alt="Female" width="120px" height="120px"/>
                <img th:unless="${nhanvien.phai == 'NU'}" th:src="@{/images/male.png}" alt="Male"  width="120px" height="120px"/>
            </td>
            <td th:text="${nhanvien.phongBan.name}"></td>
            <td>
                <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
                <sec:authorize access="hasAuthority('ADMIN')">
                    <a th:href="@{/edit/{id}(id=${nhanvien.Id})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/delete/{id}(id=${nhanvien.Id})}" class="btn btn-danger">Xóa</a>
                </sec:authorize>
            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
