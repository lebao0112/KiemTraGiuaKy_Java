<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add New Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Employee</h1>
    <form th:action="@{/nhanvien/add}" th:object="${nhanVien}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Employee ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id"
                   required autofocus>
            <div class="text-danger" th:if="${#fields.hasErrors('id')}"
                 th:errors="*{id}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNv" class="form-label">Employee Name:</label>
            <input type="text" th:field="*{tenNv}" class="form-control" id="tenNv"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNv')}"
                 th:errors="*{tenNv}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Gender:</label>
            <select th:field="*{phai}" class="form-control" id="phai">
                <option value="Nam">Male</option>
                <option value="Nu">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Place of Birth:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh">
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Salary:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong"
                   required>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Department:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phongBan : ${dsPhongBan}"
                        th:value="${phongBan.phongbanId}" th:text="${phongBan.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
