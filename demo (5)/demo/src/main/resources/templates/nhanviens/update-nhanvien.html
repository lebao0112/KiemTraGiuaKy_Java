<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Employee</h1>
    <form th:action="@{/nhanvien/update/{id}(id=${nhanvien.id})}"
          th:object="${nhanvien}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">Employee ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" readonly>
        </div>
        <div class="mb-3">
            <label for="tenNv" class="form-label">Tên Nhân Viên:</label>
            <input type="text" th:field="*{tenNv}" class="form-control" id="tenNv"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNv')}"
                 th:errors="*{tenNv}"></div>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Giới Tính:</label>
            <select th:field="*{phai}" class="form-control" id="phai">
                <option value="Nam" th:selected="${nhanvien.phai == 'Nam'}">Nam</option>
                <option value="Nữ" th:selected="${nhanvien.phai == 'Nữ'}">Nữ</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Nơi Sinh:</label>
            <input type="text" th:field="*{noiSinh}" class="form-control" id="noiSinh">
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="number" th:field="*{luong}" class="form-control" id="luong" required>
        </div>
        <div class="mb-3">
            <label for="phongBan" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongBan.phongbanId}" class="form-control" id="phongBan">
                <option th:each="phongBan : ${dsPhongBan}"
                        th:value="${phongBan.phongbanId}" th:text="${phongBan.name}" th:selected="${nhanvien.phongBan.phongbanId == phongBan.phongbanId}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
        <a th:href="@{/nhanvien}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
