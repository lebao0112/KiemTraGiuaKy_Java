<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"

        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Nhan Vien List'">Quản Lý Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh Sách Nhân Viên</h1>
    <h2>Lê Dương Chí Bảo - 2180607287</h2>
    <!-- Check if user is admin to show the add employee button -->
    <a th:href="@{/nhanvien/add}" class="btn btn-primary"
       th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">Thêm Nhân viên</a>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/nhanvien(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/nhanvien(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/nhanvien(page=${pageNum})}" th:text="${pageNum + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/nhanvien(page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/nhanvien(page=${totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>



    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Nơi Sinh</th>
            <th>Phái</th>
            <th>Tên Phòng Ban</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${dsNhanVien}">
            <td th:text="${nhanvien.Id}"></td>
            <td th:text="${nhanvien.tenNv}"></td>
            <td th:text="${nhanvien.noiSinh}"></td>

            <td>
                <img th:if="${nhanvien.phai == 'NU'}" th:src="@{/images/female.png}" alt="Female" width="120px" height="120px"/>
                <img th:unless="${nhanvien.phai == 'NU'}" th:src="@{/images/male.png}" alt="Male"  width="120px" height="120px"/>
            </td>
            <td th:text="${nhanvien.phongBan.name}"></td>
            <td>
                <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
                <!-- Check if user is admin to show edit and delete buttons -->
                <th:block th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <a th:href="@{/nhanvien/edit/{id}(id=${nhanvien.id})}" class="btn btn-primary">Sửa</a>
                    <a th:href="@{/nhanvien/delete/{id}(id=${nhanvien.id})}" class="btn btn-danger btn-sm"
                       th:attr="onclick=|return confirm('Bạn có chắc xoá nhân viên ${nhanvien.id} không?')|">Xóa</a>
                </th:block>


            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
